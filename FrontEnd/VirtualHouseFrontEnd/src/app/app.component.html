<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Virtual House App<br> LogIn</h2>
            <p>Ingrese sus credenciales para tener acceso a su casa virtual</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Nombre de usuario</label>
                     <input type="text" required
                class="form-control"
                ngModel
                id="username"
                name="username"
                #username="ngModel">
                  </div>
                  <div class="form-group">
                     <label>Contrase√±a</label>
                     <input type="password" required
                class="form-control"
                ngModel
                id="password"
                name="password"
                #password="ngModel">
                  </div>
                  <button type="submit" class="btn btn-black" (click) = "onLogIn(username.control?.value,password.control?.value)" >Login </button>
               </form>
            </div>
         </div>
      </div>
